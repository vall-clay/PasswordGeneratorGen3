<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Password by Noval Aditya</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-uppercase fw-bold mt-5">
        PASSWORD GENERATOR by Vall
      </h1>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <label for="filename" class="text-uppercase fw-bold"
            >Name Password:</label
          >
          <input
            class="form-control form-control-lg"
            id="filename"
            type="text"
          />
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <label for="passwordLength" class="text-uppercase fw-bold"
            >Password Length:</label
          >
          <input
            class="form-control form-control-lg"
            id="passwordLength"
            type="number"
          />
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <label for="password" class="text-uppercase fw-bold">Password:</label>
          <div class="input-group">
            <input
              class="form-control form-control-lg"
              id="password"
              disabled
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="copyButton"
              onclick="copyPassword()"
            >
              COPY
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
          <button
            class="btn btn-dark text-uppercase fw-bold btn-lg"
            onclick="getPassword()"
          >
            GENERATE PASSWORD
          </button>
          <a
            class="btn btn-primary text-uppercase fw-bold btn-lg ms-3"
            onclick="savePassword()"
            id="saveButton"
            >SAVE PASSWORD</a
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function copyPassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.select();
        document.execCommand("copy");
        alert("Password copied to clipboard!");
      }
    </script>
  </body>
</html>
